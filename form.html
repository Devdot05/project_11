<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <form action="">
        <h1>Student Registration Form</h1>
        <fieldset>
            <legend>Student Information</legend>
            <label for="">Name of the applicant</label><br>
            <input type="text" name="fname" id="fname" placeholder="First Name">
            <input type="text" name="lname" id="lname" placeholder="last Name"><br><br>
            <label for="">Gender</label><br>
            <input type="radio" name="sex" id="ml">Male <br>
            <input type="radio" name="sex" id="fm">Female <br>
            <input type="radio" name="sex" id="ot">Other <br><br>
            <label for="">Date of birth</label><br>
            <input type="date" name="birthdate" id="date"><br><br>
            <label for="tel">Phone Number</label><br>
            <input type="tel" name="tel" id="tel"><br><br>
            <label for="email"> Email </label><br>
            <input type="email" name="email" id="email"><br><br>
            <label for="adress">Adress</label><br>
            <textarea name="adress" id="adress"></textarea>

        </fieldset><br><br>

        <fieldset>
            <legend>Parent's Information</legend>
            <label for="">Father's Name</label><br>
            <input type="text" name="name" id="fname" placeholder="First Name">
            <input type="text" name="name" id="lname" placeholder="Last Name"><br><br>
            <label for="job">Fater Qualification</label><br>
            <input type="text" name="job" id="job"><br><br>
            <label for="ftel">Phone Number</label><br>
            <input type="tel" name="phone" id="ftel" placeholder="### #### ####"><br><br>
            <label for="femail">Email</label><br>
            <input type="email" name="femail" id="femail"><br><br>
            <label for="occupation">Father Occupation</label><br>
            <input type="text" name="occupation" id="occupation"><br><br>

            <label for="">Mother's Name</label><br>
            <input type="text" name="name" id="name" placeholder="First Name">
            <input type="text" name="name" id="lname" placeholder="Last Name"><br><br>
            <label for="qualification">Mother Qualification</label><br>
            <input type="text" name="qualification" id="qualification"><br><br>
            <label for="mtel">Phone Number</label><br>
            <input type="mtel" name="mtel" id="mtel"><br><br>
            <label for="memail">Email</label><br>
            <input type="email" name="memail" id="memail"><br><br>
            <label for="mjob">Mother's Occupation</label><br>
            <input type="text" name="mjob" id="mjob"><br><br>
            <label for="madress">Address</label><br>
            <textarea name="maddress" id="maddress"></textarea>
        </fieldset><br>
        <input type="Submit">
    </form>
</body>
</html>
